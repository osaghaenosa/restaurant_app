    <title>Ruxx Restaurants</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For a more native app-like feel on mobile, disable text selection and tap highlights */
      body {
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10+ and Edge */
        user-select: none; /* Standard */
        -webkit-tap-highlight-color: transparent;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      /* Global page transition animations */
      @keyframes slide-in-from-right {
        0% { transform: translateX(100%); opacity: 0.8; }
        100% { transform: translateX(0); opacity: 1; }
      }
      @keyframes fade-in {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      @keyframes fade-in-down {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes zoom-in {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes slide-in-up {
        0% { transform: translateY(100%); }
        100% { transform: translateY(0); }
      }
      .animate-slide-in {
        animation: slide-in-from-right 0.35s ease-out;
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-in-out;
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.5s ease-out forwards;
      }
      .animate-zoom-in {
        animation: zoom-in 0.3s ease-out;
      }
      .animate-slide-in-up {
        animation: slide-in-up 0.35s ease-out forwards;
      }
    </style>
